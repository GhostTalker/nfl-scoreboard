<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blue/Gold glow filter for DFB-Pokal (Cup tournament) -->
    <filter id="pokal-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gradient for text (gold/blue) -->
    <linearGradient id="pokal-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main text with glow -->
  <text x="400" y="120"
        font-family="Arial Black, sans-serif"
        font-size="96"
        font-weight="bold"
        text-anchor="middle"
        fill="url(#pokal-gradient)"
        filter="url(#pokal-glow)"
        style="text-transform: uppercase; letter-spacing: 4px;">
    DFB-POKAL
  </text>

  <!-- Subtitle -->
  <text x="400" y="165"
        font-family="Arial, sans-serif"
        font-size="24"
        text-anchor="middle"
        fill="#93c5fd"
        opacity="0.9">
    Deutscher Fu√üball-Bund Pokalwettbewerb
  </text>
</svg>
