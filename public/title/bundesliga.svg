<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Green glow filter for Bundesliga -->
    <filter id="bundesliga-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gradient for text -->
    <linearGradient id="bundesliga-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main text with glow -->
  <text x="400" y="120"
        font-family="Arial Black, sans-serif"
        font-size="96"
        font-weight="bold"
        text-anchor="middle"
        fill="url(#bundesliga-gradient)"
        filter="url(#bundesliga-glow)"
        style="text-transform: uppercase; letter-spacing: 4px;">
    BUNDESLIGA
  </text>

  <!-- Subtitle -->
  <text x="400" y="165"
        font-family="Arial, sans-serif"
        font-size="24"
        text-anchor="middle"
        fill="#86efac"
        opacity="0.9">
    Deutsche Fu√üball-Bundesliga
  </text>
</svg>
